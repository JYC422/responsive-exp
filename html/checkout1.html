<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>common grounds.</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav row">
          <li><a class="navbar-brand navbar-left col-xs-12" href="../index.html">common grounds.</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right row">
          <li><a class="navbar-link col-md-12" href="about.html">about us</a></li>
          <li><a class="navbar-link col-md-12" href="product.html">product</a></li>
          <li><a class="navbar-link col-md-12" href="checkout1.html">checkout</a></li>
        </ul>
    </nav>
  </div>

  <div class="jumbotron checkout">
    <p id="check">CHECK</p>
    <p id="out">OUT</p>
  </div>

  <div class="container">
    <p id="checkout-title">SHIPPING ADDRESS</p>
  </div>

  <div class="container">
    <form class="row">
      <div class="col-xs-12">
        <div class="col-xs-12 col-md-7">
          <input class="form-control formbox" type="text" placeholder="First name">
        </div>
        <div class="col-xs-12 col-md-5">
          <input class="form-control formbox" type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-12 col-md-8">
          <input class="form-control formbox" type="text" placeholder="Address">
        </div>
        <div class="col-xs-12 col-md-4">
          <input class="form-control formbox" type="text" placeholder="Apt, suite, etc.(optional)">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-12">
          <input class="form-control formbox" type="text" placeholder="City">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-12 col-md-4 country">
          <select class="form-control formbox">
            <option>United States</option>
            <option>Canada</option>
            <option>China</option>
            <option>France</option>
            <option>Germany</option>
            <option>India</option>
            <option>Italy</option>
            <option>Japan</option>
            <option>Korea</option>
            <option>Mexico</option>
            <option>Etc</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-4 state">
          <select class="form-control formbox">
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option selected>California</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Etc</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-4">
          <input class="form-control formbox" type="text" placeholder="Zip Code">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-12">
          <input class="form-control formbox" type="text" placeholder="Phone">
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <label class="form-check-label save">
      <input class="form-check-input" type="checkbox"> Save this information for next time
    </label>
  </div>

  <div class="container">
    <div class="row returncontinue">
      <div class="col-xs-12">
        <div class="col-xs-12 col-md-6 return">
          <p><a href="product.html">< RETURN TO CART</a></p>
        </div>
        <div class="col-xs-12 col-md-6 continue">
          <a href="checkout2.html"><button class="btn btn-default submit">CONTINUE TO SHIPPING METHOD</button></a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="footer-one">@ 2016 commongrounds.</p>
    <p class="footer-two">all rights reserved</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
